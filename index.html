<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e50914, #b81d1d, #e74c3c), 
                        url('path/to/social-media-doodles.png'); /* Gradient and doodles */
            background-size: cover, 50%;
            background-repeat: no-repeat, repeat; /* Ensure doodles repeat */
            color: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: transform 0.3s ease-in-out;
        }
        .container {
            max-width: 780px; /* Increased width by 30% */
            width: 90%;
            background: #fff; /* White background for container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden; /* Hide overflow for animations */
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.03); /* Slight zoom effect on hover */
        }
        h2 {
            margin-top: 0;
            text-align: center;
            color: #e50914;
            font-size: 2em;
            transition: transform 0.3s ease-in-out;
        }
        h2:hover {
            transform: scale(1.1); /* Zoom effect on hover */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333; /* Dark color for label text */
            transition: transform 0.3s ease-in-out;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            color: #333;
            font-size: 16px;
            transition: transform 0.3s ease-in-out;
        }
        .form-group input:hover,
        .form-group select:hover,
        .form-group label:hover {
            transform: scale(1.03); /* Slight zoom effect */
        }
        .form-group button {
            background-color: #e50914; /* Red background */
            color: #fff; /* White text */
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            display: block;
            margin: 20px auto 0;
        }
        .form-group button:hover {
            background-color: #b81d1d; /* Darker red on hover */
            transform: scale(1.05); /* Zoom effect */
        }
        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            margin-top: 20px;
            position: relative;
        }
        .spinner {
            display: none; /* Hidden by default */
            margin-right: 20px; /* Space between spinner and button */
        }
        .spinner div {
            width: 12px;
            height: 12px;
            margin: 0 5px;
            background-color: #e50914; /* Red color */
            border-radius: 50%;
            animation: bounce 1.2s infinite ease-in-out;
        }
        .spinner div:nth-child(2) {
            background-color: #fff; /* White color */
            animation-delay: -0.24s;
        }
        .spinner div:nth-child(3) {
            background-color: #e50914; /* Red color */
            animation-delay: -0.48s;
        }
        .spinner div:nth-child(4) {
            background-color: #fff; /* White color */
            animation-delay: -0.72s;
        }
        .spinner div:nth-child(5) {
            background-color: #e50914; /* Red color */
            animation-delay: -0.96s;
        }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        .toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
            padding: 16px;
        }
        .toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        @keyframes fadein {
            from { bottom: 0; opacity: 0; }
            to { bottom: 30px; opacity: 1; }
        }
        @keyframes fadeout {
            from { bottom: 30px; opacity: 1; }
            to { bottom: 0; opacity: 0; }
        }
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            .form-group input,
            .form-group select,
            .form-group button {
                font-size: 14px;
            }
        }
        .mask {
            display: none; /* Hidden by default */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            z-index: 2;
            align-items: center;
            justify-content: center;
        }
        .mask.show {
            display: flex;
        }
    </style>
    <script>
        function showMessage(message, isSuccess) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerText = message;
            messageDiv.style.color = isSuccess ? 'green' : 'red';
            messageDiv.classList.add('animate__animated', 'animate__fadeIn');
        }

        function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const url = form.url.value;
            const quality = form.quality.value;
            const spinner = document.getElementById('spinner');
            const submitButton = document.getElementById('submit-button');
            const toast = document.getElementById('toast');
            const mask = document.getElementById('mask');

            submitButton.style.display = 'none'; // Hide submit button
            spinner.style.display = 'flex'; // Show spinner
            mask.classList.add('show'); // Show mask

            fetch('download.php', {
                method: 'POST',
                body: new URLSearchParams({ url, quality })
            })
            .then(response => response.text())
            .then(data => {
                spinner.style.display = 'none'; // Hide spinner
                submitButton.style.display = 'block'; // Show submit button
                mask.classList.remove('show'); // Hide mask
                showToast(data);
            })
            .catch(error => {
                spinner.style.display = 'none'; // Hide spinner
                submitButton.style.display = 'block'; // Show submit button
                mask.classList.remove('show'); // Hide mask
                showMessage('An error occurred. Please try again.', false);
            });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerText = message;
            toast.className = 'toast show';
            setTimeout(() => { toast.className = toast.className.replace('show', ''); }, 3000);
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>YouTube Downloader</h2>
        <form onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="url">Video URL:</label>
                <input type="text" id="url" name="url" required>
            </div>
            <div class="form-group">
                <label for="quality">Quality:</label>
                <select id="quality" name="quality" required>
                    <option value="1080p">1080p</option>
                    <option value="720p">720p</option>
                    <option value="480p">480p</option>
                    <option value="360p">360p</option>
                </select>
            </div>
            <div class="spinner-container">
                <button id="submit-button" type="submit">SUBMIT</button>
                <div id="spinner" class="spinner">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </form>
        <div id="message" class="message"></div>
        <div id="toast" class="toast"></div>
        <div id="mask" class="mask"></div> <!-- Mask element -->
    </div>
</body>
</html>
